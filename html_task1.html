<style>
    table {
        width: 90%;


        position: absolute;

        height: 100px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;
    }

    table,
    th,
    td {
        background-color: #94d4d4;
        border: 1px solid white;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
